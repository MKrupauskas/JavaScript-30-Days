<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <h2>Start typing and try to guess the code</h2>
    <script>
        const pressed = [];
        const secretCode = 'technology'
        window.addEventListener('keyup', (e) => {
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            if (pressed.join('').includes(secretCode)) {
                alert("The secret code to almost everything is technology");
                cornify_add(); // adds unicorns if you guess right
            }
            console.log(pressed.join(''));
        });
    </script>
</body>

</html>
